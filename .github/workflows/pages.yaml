name: Deploy static content to Pages

on:
  workflow_run:
    workflows:
      - "Flutter Testing"
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Get target folder
        id: target_folder
        env:
          EVENT: ${{ toJSON(github.event) }}
          WORKFLOW_RUN: ${{ toJSON(github.event.workflow_run) }}
          PULL_REQUESTS: ${{ toJSON(github.event.workflow_run.pull_requests) }}
          HAS_PULL_REQUEST: ${{ toJSON(github.event.workflow_run.pull_requests[0]) }}
        run: |
          set -x
          echo ${PULL_REQUESTS} | python3 -m json.tool
          if [[ ${HAS_PULL_REQUEST} == null ]]; then
            target_folder=""
          else
            echo ${HAS_PULL_REQUEST} | python3 -m json.tool
            target_folder="pr-${{ github.event.number }}"
          fi
          echo target_folder=${target_folder} >> ${GITHUB_ENV}
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --base-href /platformer-1/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          target-folder: ${{ env.target_folder }}
